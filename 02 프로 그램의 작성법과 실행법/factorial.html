<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팩토리얼을 계산하고 표시하기</title>
</head>
<body>
    <script>
        function fact(n) {
            if ( n<=1 ) return n;
            return n*fact(n-1);
        }
        for(var i=1; i<10; i++) {
            document.write(i + "! = " + fact(i) + "<br>");            
            console.log(i + "! = " + fact(i));            
        }
    </script>
</body>
</html>
