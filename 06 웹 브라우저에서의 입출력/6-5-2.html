<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script>
        window.onload = function() {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 렌더링 켄텍스트 가져오기
            var ctx = canvas.getContext("2d");
            // 그리기
            ctx.beginPath();
            ctx.moveTo(60, 10);
            ctx.lineTo(110, 100);
            ctx.lineTo(10, 100);
            ctx.closePath();
            ctx.stroke();
            // 삼각형 채우기
            ctx.beginPath();
            ctx.moveTo(60, 120);
            ctx.lineTo(110, 210);
            ctx.lineTo(10, 210);
            ctx.fill();
        }
    </script>
</head>
<body>
        <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
