<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>원의 n분점을 연결하는 직선 그리기</title>
    <script>
        function diamond(c, n, x, y, r, color) {
            var p = generatedPoints(n, x, y, r);
            c.strokeStyle = color;
            c.beginPath();
            for(var i=0; i<n; i++) {
                for(var j=i+1; j<n; j++) {
                    c.moveTo(p[i].x, p[i].y);
                    c.lineTo(p[j].x, p[j].y)
                }
            }
            c.stroke();
        }
        function generatedPoints(n, x, y, r) {
            var points = [];
            for(var i=0; i<n; i++) {
                var t=i*2*Math.PI/n;
                points[i] = {
                    x: x+r*Math.cos(t),
                    y: y+r*Math.sin(t)
                }
            }
            return points;
        }

        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            diamond(ctx, 6, 170, 170, 150, 'darkblue');
            diamond(ctx, 12, 490, 170, 150, 'darkblue');
            diamond(ctx, 18, 810, 170, 150, 'darkblue');
            diamond(ctx, 1000, 1130, 170, 150, 'darkblue');
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="1400" height="400"></canvas>
</body>
</html>
